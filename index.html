<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Dice Game</title>
</head>

<body>


    <!---->
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-rules"><i>
    <ion-icon name="document-outline"></ion-icon>
</i>Game rules</button>
        <button class="btn-new">
        <i><ion-icon name="refresh-outline"></ion-icon></i>New game
      </button>
        <button class="btn-roll"><i><ion-icon name="dice-outline"></ion-icon></i>Roll dice</button>
        <button class="btn-hold">
        <i><ion-icon name="enter-outline"></ion-icon></i>Hold
      </button>



        <img src="dice-5.png" alt="Dice" class="dice" />
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
